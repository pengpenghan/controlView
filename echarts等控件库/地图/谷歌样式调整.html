
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map" style="width:100%;height:500px"></div>
	<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyDJW4jsPlNKgv6jFm3B5Edp5ywgdqLWdmc&language=zh-CN" type="text/javascript"></script>
    <script>
      var mapType = google.maps.MapTypeId.ROADMAP;
	  var lat = 39.915168, lng = 116.403875, zoom = 10;
	  var mapOptions = {
		center: new google.maps.LatLng(lat, lng),  //地图的中心点
		zoom: zoom,               　　　　　　　　　　//地图缩放比例
		mapTypeId: mapType,       　　　　　　　　　　//指定地图展示类型：卫星图像、普通道路
		scrollwheel: true          　　　　　　　　　 //是否允许滚轮滑动进行缩放
	  };
	  
	  var map = new google.maps.Map(document.getElementById("map"), mapOptions); //创建谷歌地图
	  // 自定义地图样式
	var mapOption = {
		zoom: 12,
		center: new google.maps.LatLng(lat, lng),
		mapTypeControlOptions: {
			mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
		}
	};
	// 对地图重新设置
	var map = new google.maps.Map(document.getElementById('map'),
	mapOption);

	  var styles = [
    {
        "featureType":"all",
        "elementType":"labels.text.fill",
        "stylers":[
            {
                "color":"#ffffff"
            }
        ]
    },
    {
        "featureType":"all",
        "elementType":"labels.text.stroke",
        "stylers":[
            {
                "color":"#000000"
            },
            {
                "lightness":13
            }
        ]
    },
    {
        "featureType":"administrative",
        "elementType":"geometry.fill",
        "stylers":[
            {
                "color":"#000000"
            }
        ]
    },
    {
        "featureType":"administrative",
        "elementType":"geometry.stroke",
        "stylers":[
            {
                "color":"#144b53"
            },
            {
                "lightness":14
            },
            {
                "weight":1.4
            }
        ]
    },
    {
        "featureType":"landscape",
        "elementType":"all",
        "stylers":[
            {
                "color":"#08304b"
            }
        ]
    },
    {
        "featureType":"poi",
        "elementType":"geometry",
        "stylers":[
            {
                "color":"#0c4152"
            },
            {
                "lightness":5
            }
        ]
    },
    {
        "featureType":"road.highway",
        "elementType":"geometry.fill",
        "stylers":[
            {
                "color":"#000000"
            }
        ]
    },
    {
        "featureType":"road.highway",
        "elementType":"geometry.stroke",
        "stylers":[
            {
                "color":"#0b434f"
            },
            {
                "lightness":25
            }
        ]
    },
    {
        "featureType":"road.arterial",
        "elementType":"geometry.fill",
        "stylers":[
            {
                "color":"#000000"
            }
        ]
    },
    {
        "featureType":"road.arterial",
        "elementType":"geometry.stroke",
        "stylers":[
            {
                "color":"#0b3d51"
            },
            {
                "lightness":16
            }
        ]
    },
    {
        "featureType":"road.local",
        "elementType":"geometry",
        "stylers":[
            {
                "color":"#000000"
            }
        ]
    },
    {
        "featureType":"transit",
        "elementType":"all",
        "stylers":[
            {
                "color":"#146474"
            }
        ]
    },
    {
        "featureType":"water",
        "elementType":"all",
        "stylers":[
            {
                "color":"#021019"
            }
        ]
    }
];
	// 设置地图样式
	  var styledMap = new google.maps.StyledMapType(styles,{name: "自定义Map"});
	  // 设置样式
	  map.mapTypes.set('map_style', styledMap);
    </script>
    
  </body>
</html>
