<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style type="text/css">
	body,html{
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	}
	.bg{
		position: relative;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
		background-color:#122333;
	}
	.container{
		color: #b6b6b6;
		width: 50%;
		height :50%;
		position: relative;
		top: 20%;
		margin:auto;
	}
	</style>
</head>
<body>
	<div class="bg">
		<div class="container" id="container">
			
		</div>
	</div>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../js/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../js/highcharts/highcharts.js"></script>
<script type="text/javascript">
	$(function(){
		var option = {
			tooltip : {
				borderWidth: 2,
			    borderColor: '#165484',
			    backgroundColor: 'rgba(28,42,67,0.6)',
		        formatter: "{b}:{c} "
		    },
		    xAxis: {
		        data: ['温度', '湿度', '氧气','电缆表面温度' ],
		        axisTick: {show: false},
		        axisLine: {show: false},
		        axisLabel: {
		        	interval: 0,
		            textStyle: {
		                color: '#e54035',
		                fontSize: 15
		            }
		        }
		    },
		    yAxis: {
		        splitLine: {show: false},
		        axisTick: {show: false},
		        axisLine: {show: false},
		        axisLabel: {show: false}
		    },
		    color: ['#e54035'],
		    series: [{
		        name: 'hill',
		        type: 'pictorialBar',
		        barCategoryGap: '-130%',
		        // symbol: 'path://M0,10 L10,10 L5,0 L0,10 z',
		        symbol: 'path://M0,10 L10,10 C5.5,10 5.5,5 5,0 C4.5,5 4.5,10 0,10 z',
		        itemStyle: {
		            normal: {
		                opacity: 0.5,
		            },
		            emphasis: {
		                opacity: 1
		            }
		        },
		        data: [{
		            value: 35,
		            itemStyle: {
			            normal: {
			                color: '#86B29B',
			                textStyle:{
		                		fontSize: 15
		                	}
			            },
			            emphasis: {
			            	color:'#86B29B'
			            }
			        }
		        }, {
		            value: 60,
		            itemStyle: {
			            normal: {
			                color: '#C5763C',
			                textStyle:{
		                		fontSize: 15
		                	}
			            },
			            emphasis: {
			            	color:'#C5763C'
			            }
			        }
		        }, {
		            value: 25,
		            itemStyle: {
			            normal: {
			                color: '#3D71A1',
			                textStyle:{
		                		fontSize: 15
		                	}
			            },
			            emphasis: {
			            	color:'#3D71A1'
			            }
			        }
		        }, {
		            value: 40,
		            itemStyle: {
			            normal: {
			                color: '#F5B439',
			                textStyle:{
		                		fontSize: 15
		                	}
			            },
			            emphasis: {
			            	color:'#F5B439'
			            }
			        }
		        }],
		        z: 10
		    }, {
		        name: 'glyph',
		        type: 'pictorialBar',
		        barGap: '-100%',
		        symbolPosition: 'end',
		        symbolSize: 10,
		        data: [{
		            value: 20,
					symbolOffset: [0, '-550%'],
		            itemStyle: {
			            normal: {
			                color: '#86B29B'
			            },
			            emphasis: {
			            	color:'#86B29B',
				            label:{
				            	show:true,
				            	position:'top',
				            	formatter:'{c}℃',
				            	textStyle:{
			                		fontSize: 15
			                	}
				            }
			            }
			        },
					label:{
						show:true,
						position:'top',
						formatter:'{c}℃',
						textStyle:{
							fontSize: 15
						}
					}
		        }, {
		            value: 60,
					symbolOffset: [0, '-50%'],
		            itemStyle: {
			            normal: {
			                color: '#C5763C',
			            },
			            emphasis: {
			            	color:'#C5763C',

				            	show:true,
				            	position:'top',
				            	formatter:'{c}MPa',
				            	textStyle:{

			                	}
				            }
			            }
			        },
					label:{
						show:true,
						position:'top',
						formatter:'{c}%',
						textStyle:{
							fontSize: 15
						}
					}
		        }, {
		            value: 20,
					symbolOffset: [0, '-250%'],
		            itemStyle: {
			            normal: {
			                color: '#3D71A1'
			            },
			            emphasis: {
			            	color:'#3D71A1',

				            	position:'top',
				            	formatter:'{c}%',
				            	textStyle:{
			                		fontSize: 15
			                	}
				            }
			            }
			        },
					label:{
						show:true,
						position:'top',
						formatter:'{c}m³/s',
						textStyle:{
							fontSize: 15
						}
					}
		        },
		        {
		            value: 22,
					symbolOffset: [0, '-660%'],
		            itemStyle: {
			            normal: {
			                color: '#F5B439',
			            },
			            emphasis: {
			            	color:'#F5B439',
				            label:{
				            	show:true,
				            	position:'top',
				            	formatter:'{c}ppm'
				            }
			            }
			        },
					label:{
						show:true,
						position:'top',
						formatter:'{c}℃',
						textStyle:{
							fontSize: 15
						}
					}
		        }]
		    }]
		};
		var container = echarts.init(document.getElementById("container"),'');
		container.setOption(option,true);
		window.addEventListener("resize",function(){
			container.resize();
		});
	});
</script>
</body>
</html>
