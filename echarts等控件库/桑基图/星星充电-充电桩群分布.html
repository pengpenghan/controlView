<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style type="text/css">
	body,html{
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	}
	.bg{
		position: relative;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
		background-color:#122333;
	}
	.container{
		color: #b6b6b6;
		width: 50%;
		height :50%;
		position: relative;
		top: 20%;
		margin:auto;
	}
	</style>
</head>
<body>
	<div class="bg">
		<div class="container" id="container">
			
		</div>
	</div>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../js/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../js/highcharts/highcharts.js"></script>
<script type="text/javascript">
	$(function(){
		var nodes = [
          {
            name: 'a',
            itemStyle: {
              color: 'rgb(70, 235, 255)'
            }
          },
          {
            name: 'b',
            itemStyle: {
              color: 'rgb(0, 255, 255)'
            }
          },
          {
            name: 'b1',
            itemStyle: {
              color: 'rgb(42, 245, 148)'
            }
          },
          {
            name: 'b2',
            itemStyle: {
              color: 'rgb(42, 245, 148)'
            }
          },
          {
            name: 'c',
            itemStyle: {
              color: 'rgb(0, 255, 255)'
            }
          },
          {
            name: 'c1',
            itemStyle: {
              color: 'rgb(253, 230, 52)'
            }
          },
          {
            name: 'c2',
            itemStyle: {
              color: 'rgb(253, 230, 52)'
            }
          }
        ];
		var links = [
			{
            source: 'a',
            target: 'b',
            value: 10
          },
          {
            source: 'a',
            target: 'c',
            value: 10
          },
          {
            source: 'b',
            target: 'b1',
            value: 7
          },
          {
            source: 'b',
            target: 'b2',
            value: 3
          },
          {
            source: 'c',
            target: 'c1',
            value: 8
          },
          {
            source: 'c',
            target: 'c2',
            value: 2
          }
		];
		var option = {
			title: {
				text: ''
			},
			tooltip: {
				trigger: 'none',
				triggerOn: 'mousemove'

			},
			series: [
				{
					type: 'sankey',
					layout:'none',
					data: nodes,
					links: links,
					nodeGap: 2,//图中每一列任意两个矩形节点之间的间隔。
					nodeWidth: 30,//图中每个矩形节点的宽度
					itemStyle: {
						normal: {
							borderWidth: 0,
							borderColor: '#aaa'
						}
					},
					lineStyle: {
						normal: {
							curveness: 0.5,
							color : '#33C3E4'
						}
					},
					label: {
						normal: {
							distance: 8,//距离图形元素的距离
							formatter: [
								'{title|{b}}',
								'{value|{c}}',
								
							].join('\n'),
							rich: {
								title: {
									fontSize : 20,
									color : '#DCEEF2',
									fontWeight: 'bold',
									padding:[0,0,5,0]
								},
								value: {
									fontSize : 20,
									lineHeight: 25,
									color : '#DCEEF2',
									fontWeight: 'bold',
									padding:[0,0,10,0]
								}
							}
						}
					}
				}
			]
		}
		var container = echarts.init(document.getElementById("container"),'');
		container.setOption(option,true);
	});
</script>
</body>
</html>
