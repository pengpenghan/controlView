<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title> 基于amcharts插件3D柱状图效果</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <script type="text/javascript" src="lib/3/amcharts.js"></script>
<script type="text/javascript" src="lib/3/serial.js"></script>
<script type="text/javascript" src="lib/3/themes/none.js"></script>
<div id="chartdiv"></div>
<div class="container-fluid">
  <div class="row text-center" style="overflow:hidden;">
		<div class="col-sm-3" style="float: none !important;display: inline-block;">
			<label class="text-left">Top Radius:</label>
			<input class="chart-input" data-property="topRadius" type="range" min="0" max="1.5" value="1" step="0.01" />
		</div>

		<div class="col-sm-3" style="float: none !important;display: inline-block;">
			<label class="text-left">Angle:</label>
			<input class="chart-input" data-property="angle" type="range" min="0" max="89" value="30" step="1" />	
		</div>

		<div class="col-sm-3" style="float: none !important;display: inline-block;">
			<label class="text-left">Depth:</label>
			<input class="chart-input" data-property="depth3D" type="range" min="1" max="120" value="40" step="1" />
		</div>
	</div>
</div>

  <script src='https://code.jquery.com/jquery-1.11.2.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
