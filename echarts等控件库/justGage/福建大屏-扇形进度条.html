<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style type="text/css">
	body,html{
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	}
	.bg{
		position: relative;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
		background-color:#122333;
	}
	.container{
		color: #b6b6b6;
		width: 50%;
		height :50%;
		position: relative;
		top: 20%;
		margin:auto;
	}
	</style>
</head>
<body>
	<div class="bg">
		<div class="container" id="container">
			
		</div>
	</div>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../js/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../js/highcharts/highcharts.js"></script>
<script type="text/javascript" src="../js/justgage/raphael-2.1.4.min.js"></script>		
<script type="text/javascript" src="../js/justgage/justgage-1.1.0.js"></script>
<script type="text/javascript">
	$(function () {
		container = new JustGage({
			id: "container",
			title: "检测占比 0%",
			titleFontColor:'#fff',
			value: 0,
			valueFontColor:'#fff',
			min: 0,
			max: 100,
			gaugeColor :'#223A5B',   
			label: "\n检测累计条目",
			labelFontColor:'#fff',
			levelColors :["#7CC821","#31C26C","#1BC082"],
			levelColorsGradient:true,
			showMinMax:true,
			
		});
		//方法调用
		container.refresh(10,100);
		container.txtTitle.attr({
			"text": "检测占比 "+10+"%."
		});
	});
</script>
</body>
</html>
